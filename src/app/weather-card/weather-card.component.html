<section class="weather_card" (click)="openDetails()" [ngClass]="{'weather_card-dark': darkMode}">
    <!-- TODO: make the city name dynamic-->
    <span class="city-name_text">Paris</span>
    <div class="weather-icon_container" [ngSwitch]="true">
        <svg *ngSwitchCase="condition==='clouds'"> </svg>

        <svg *ngSwitchCase=" condition === 'Rain' || condition === 'Drizzle'"> </svg>

        <svg *ngSwitchCase="condition === 'Storm'"> </svg>

        <svg *ngSwitchCase="condition === 'Sunny' || condition==='Clear'"> </svg>

        <svg *ngSwitchCase="condition === 'Fog'"> </svg>

    </div>

    <div class="temperature-text_container">
        <span class="temperature_text">
            {{currentTemp}}
        </span>
        <span class="temperature-metric_text">Â°</span>
        <span class="weather-condition_text">
            {{condition}}
        </span>
    </div>

    <section class="min-max_container">
        <div class="min_container">
            <svg class="main-arrow_icon" viewBox="188.5 807 21 21">
                <path fill="#00ff9b" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow" />
            </svg>

            <span class="min-temperature_text">
                {{minTemp}}
            </span>
            <span class="min_text">Min</span>
        </div>

        <div class="max_container">
            <svg class="maxc-arrow_icon" viewBox="449.5 820 21 21">
                 <path  fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow" />
            </svg>
            <span class="max-temperature_text">
                {{maxTemp}}
            </span>
            <span class="maxt_text">Max</span>
        </div>
    </section>
</section>
